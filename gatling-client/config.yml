server:
  port: 0 # Server information for embedded jetty
  url: http://localhost:8080 #the

client:
  numberOfActors: 1 # Number of worker actors , controls the number of parallel simulation jobs you can run per process
  port: 2655 # Port number for the actor system that host the worker actors
  role: "client" # The name of the role each actor uses (role1,role2...role5 etc)

client.accessKey: optional #optional access key for the partition
client.partitionName: public
client.className: optional
client.parameter: -Dusers=1000 -Dramps=1 -DsimulationClass=com.walmart.store.gatling.simulation.BasicSimulation    #the simulation class is required
client.dataFeedPath: /Users/ahailem/workspace/distributed-gatling/distributed-gatling/gatling-uber-example/data/search.csv # path to the data feed file
client.quiet: false
client.parallelism: 2
client.jarPath: /Users/ahailem/workspace/distributed-gatling/distributed-gatling/gatling-uber-example/target/gatling-uber-example-1.0-SNAPSHOT.jar #path to uber jar
client.userName: Abiy Hailemichael
client.remoteArtifact: false
client.dataFeedFileName: search.csv #data feed file name
client.jarFileName: gatling-uber-example-1.0-SNAPSHOT.jar # jar file name
