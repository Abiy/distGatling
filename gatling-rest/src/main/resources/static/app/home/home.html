<div class="chart">
    <nvd3 options="options" data="data" config="{refreshDataOnly: true, deepWatchData: true}"></nvd3>
</div>
<div class="table-responsive">

    <table class="table">
        <thead>
        <tr>
            <th>METRIC</th>
            <th>VALUE</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(key,value) in stats">
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="alert alert-info" role="alert" ></div>
