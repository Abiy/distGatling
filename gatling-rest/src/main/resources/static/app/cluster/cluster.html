

<div class="table-responsive">

    <table class="table">
        <thead>
        <tr>
            <th>STATUS</th>
            <th>HOST</th>
            <th>WORKER ID</th>
            <th>ACTOR</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="worker in workers">
            <td>{{worker.status}}</td>
            <td>{{worker.host}}</td>
            <td>{{worker.workerId}}</td>
            <td>{{worker.actor}}</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="alert alert-info" role="alert" ></div>
