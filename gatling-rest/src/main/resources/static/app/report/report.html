<div class="container">

    <form role="form" class="form-horizontal"  ng-submit="submitReport()">

        <div class="form-group">
            <div class="col-xs-4">
                <label>Project:</label>
                <input type="text" name="roleId" class="form-control" ng-model="trackingId"/>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate Report" class="btn btn-primary"/>
            <img ng-show="inProgress" src="/spinner.gif">
        </div>
    </form>

    <br/>

    <div class="col-xs-4" ng-show="report.length > 0">
        <label> Follow the link to view the report.</label>
        <a ng-href="{{report}}">report</a>
    </div>

    <div class="col-xs-4" ng-show="showError==true">
        <label style="color:red"> Error generating report: This could be because the job is cancelled or the reporting the job timing out.</label>
    </div>

</div>

<div class="alert alert-info" role="alert" ></div>
